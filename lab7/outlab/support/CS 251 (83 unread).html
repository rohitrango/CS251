<script type="text/javascript">
P.modules.loadModule("old_new_post", {}, null, "<div class=\"old_new_post clearFix dashboard_element\" id=\"old_new_post_window\">\n  <div class=\"post_message\" id=\"no_tags_error\">\n    <h6>Before submitting:</h6>\n    <ul>\n      <li class=\"no_title_error\">\n        Give your <span class=\"show_for_question\">question</span><span class=\"show_for_note\">note</span><span class=\"show_for_poll\">poll</span> <em>a brief, descriptive title</em>.\n      </li>\n      <li class=\"no_tags_error\">\n        Your post has no tags! Tags make it easy to filter and find content. Click on a tag below or type &quot;#&quot; to start off a new tag. (You can also choose to continue without tagging.)\n      </li>\n    </ul>\n  </div>\n  <div class=\"post_message\" id=\"new_post_alert_announcement\">\n    <h6>This note will be an Announcement</h6>\n    <ul>\n      <li>\n        The checkbox in the \"Posting Options\" below indicates that this note will be an announcement.\n      </li>\n    </ul>\n  </div>\n  <div class=\"posting_meta_section post_type clearFix\">\n    <div class=\"left_section main_label\">Post Type</div>\n    <div class=\"right_section\">\n      <div class=\"post_type_box active\">\n        <label class=\"radio\">\n          <input type=\"radio\" name=\"post_type\" id=\"post_type_question\" value=\"option1\" checked/>\n          Question\n          <em>if you need an answer</em>\n        </label>\n      </div>\n      <div class=\"post_type_box\">\n        <label class=\"radio\">\n          <input type=\"radio\" name=\"post_type\" id=\"post_type_note\" value=\"option2\"/>\n          Note\n          <em>if you <b>don't</b> need an answer</em>\n        </label>\n      </div>\n     {{#if isInst}}      \n      <div class=\"post_type_box\">\n        <label class=\"radio\">\n          <input type=\"radio\" name=\"post_type\" id=\"post_type_poll\" value=\"option3\"/>\n          Poll/In-Class Response\n          <em>if you need a vote</em>\n        </label>\n      </div>\n     {{else}}\n\t     {{#unless network.config.disable_student_polls}}\n\t\t      <div class=\"post_type_box\">\n\t\t        <label class=\"radio\">\n\t\t          <input type=\"radio\" name=\"post_type\" id=\"post_type_poll\" value=\"option3\"/>\n\t\t          Poll/In-Class Response\n\t\t          <em>if you need a vote</em>\n\t\t        </label>\n\t\t      </div>\n\t     {{/unless}}\n     {{/if}}\n    </div>\n  </div>\n\n  <div class=\"posting_meta_section post_to clearFix show_for_note_question\">\n    <div class=\"left_section main_label\">Post to</div>\n    <div class=\"right_section\">\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"post_to\" id=\"entire_group\" value=\"option1\" checked>\n        {{#if network.isGroup}}\n        Entire Group\n        {{else}}\n        Entire Class\n        {{/if}}\n      </label>\n      {{#if network.subGroups}}\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"post_to\" id=\"class_subgroup\" value=\"option2\">\n        Class Group\n      </label>\n      {{/if}}\n      {{#unless network.noPrivatePosts}}\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"post_to\" id=\"individual_members\" value=\"option3\">\n        {{#if network.isGroup}}\n        Individual Member(s)\n        {{else}}\n          {{#if isInst}}\n            Individual Student(s) / Instructor(s)\n          {{else}}\n            Instructor(s)\n          {{/if}}\n        {{/if}}\n      </label>\n\n       {{/unless}}\n      <div class=\"new_post_error too_many_names\">You can send individual posts to up to 10 people</div>\n      <input id=\"member_names\" class=\"new_post_textarea\" type=\"text\" placeholder=\"Enter one or more names...\" style=\"display: none;\">\n      <div id=\"member_names_message\" class=\"small_grey_text\" style=\"display: none\">Type \"Instructors\" to include all instructors.</div>\n      <div class=\"new_post_error no_names\">Enter at least one name before submitting this post</div>\n      <ul class=\"dropdown-menu user_list general_dropdown\" id=\"member_names_dropdown_list\" role=\"menu\" aria-labelledby=\"dropdownMenu\"></ul>\n      <ul class=\"posting_meta_section_list selected_user_list\"></ul>\n\n      {{#if network.subGroups}}\n      <div id=\"subgroup_list\" style='display:none;'>\n        <select id=\"subgroup_dropdown\" onchange=\"P.old_new_post.subGroupChange()\">\n          {{#if network.showAllGroups}}\n          <option value='All my groups'>All my groups</option>\n          {{/if}}\n          {{#each network.subGroups}}\n          <option value='{{this}}'>{{this}}</option>\n          {{/each}}\n        </select>\n        <div class=\"error_wrapper\" id=\"not-in-section-student\" style=\"display: none;\">\n          <div class=\"error main\">You are currently not in this group</div>\n          <div class=\"error sub\">Please ask your instructor to enroll you to this group on Piazza</div>\n        </div>\n        <div class=\"error_wrapper\" id=\"not-in-section-can-join\" style=\"display: none;\">\n          <div class=\"error main\">You are currently not in this group <a href=\"#\" onclick=\"return P.old_new_post.joinSection($('#subgroup_dropdown').val());\">Join Group</a></div>\n          <div class=\"error sub\">You have to join this group to post</div>\n        </div>\n        <div class=\"error_wrapper\" id=\"not-in-section-instructor\" style=\"display: none;\">\n          <div class=\"error main\">You are currently not in this group</div>\n          <div class=\"error sub\">You will not see this post in your feed</div>\n        </div>\n      </div>\n      {{/if}}\n    </div>\n  </div>\n\n\n<!-- always_open: always_open, anonymous: anonymous, \n      revote: revote, multiple_selections: multiple_selections, bypass_email: bypass_email -->\n\n\n\n\n  {{#unless network.config.disable_folders}}\n  <div class=\"posting_meta_section select_folders clearFix\">\n    <div class=\"left_section main_label\">Select Folder(s)</div>\n    <div class=\"right_section\">\n      <ul id=\"new_folder_list\">\n        {{#each network.folders}}\n          {{#ifNotEquals this \"polls\"}}<li><a class=\"tag folder {{#ifEquals ../../feed_filter this}}selected{{/ifEquals}}\" href=\"#\">{{this}}</a></li>{{/ifNotEquals}}\n        {{/each}}\n      </ul>\n      {{#if hasManyFolders}}\n      <a class=\"show_more_folders\" href=\"#\">Show more folders</a>\n      {{/if}}\n      <div class=\"new_post_error no_folders\">Please select at least one folder for your post.</div>\n      {{#if network.hasNoFolders}}<div class=\"new_post_message\">Your class is currently set to use default folders. Edit these folders via Manage Class page.</div>{{/if}}\n    </div>\n  </div>\n  {{/unless}}\n  <div class=\"posting_meta_section post_summary clearFix\">\n    <div class=\"left_section main_label\">\n      Summary\n      <small>(100 characters or less)</smalL>\n    </div>\n    <div class=\"right_section\">\n    {{#if is_clone}}<div class=\"error_message no_folders\">Since this is a cloned poll, be careful to change the folders or content so you will not have a duplicate poll.</div>{{/if}}\n      <input type=\"text\" id=\"post_summary\" class=\"new_post_textarea\" placeholder=\"Enter a one line summary...\"/>\n      <div class=\"new_post_error no_summary\">Please enter a brief summary of your question.</div>\n      <div class=\"new_post_error long_summary\">Please enter a summary with no more than 100 characters.</div>\n    </div>\n  </div>\n  <div class=\"posting_meta_section post_details clearFix\">\n    <div class=\"left_section main_label\">Details<br/>\n      {{#ifEquals user.config.default_editor \"plain\"}}\n      <div style=\"font-size: 11px;font-weight:normal;margin-top:5px;\"><a href=\"#\" class=\"richtext_toggle\" onclick=\"return PEM.fire('toggleRichtext')\">use rich text editor</a></div>\n      {{else}}\n      <div style=\"font-size: 11px;font-weight:normal;margin-top:5px;\"><a href=\"#\" class=\"richtext_toggle\" onclick=\"return PEM.fire('toggleRichtext')\">use plain text editor</a></div>\n      {{/ifEquals}}\n    </div>\n    <div class=\"right_section\">\n      <div id=\"old_new_post_editor\"></div>\n      <!-- <textarea id=\"post_details\" class=\"new_post_textarea\" placeholder=\"Add post details here...\"></textarea> -->\n      <div class=\"new_post_error no_details\">Please provide some details to better explain your question.</div>\n    </div>\n  </div>\n  <!--<div class=\"post_to posting_meta_section show_attachments clearFix\">\n    <div class=\"left_section main_label\">Attachments</div>\n    <div class=\"right_section\">\n      <button class=\"btn btn-small\" id=\"add_attachment\">Browse...</button> <span class=\"small_grey_text\"> You can attach files up to 70mb.</span>\n      <ul class=\"posting_meta_section_list attachment_list\" id=\"attachment_list\"></ul>\n    </div>\n  </div>-->\n  <div class=\"posting_meta_section show_for_poll poll_choices clearFix\">\n    <div class=\"left_section main_label\">Poll Choices</div>\n    <div class=\"right_section\">\n      <div class=\"input-append\">\n        <input class=\"span3\" id=\"input_poll_choice\" placeholder=\"Enter poll choices...\" type=\"text\" >\n        <button class=\"btn\" type=\"button\" id=\"add_poll_choice\">Add</button>\n      </div>\n      <div class=\"new_post_error no_poll_choices\">Please enter poll choices before submitting...</div>\n      <ul id=\"poll_options_preview\" class=\"poll_options\">      \n        {{#if poll_options}}\n        {{#each poll_options}}\n          <li>\n          <span class=\"poll_option\">{{this}}</span>\n          <i class=\"icon-remove\" onclick=\"return P.old_new_post.removePollChoice({{@index}});\"></i>\n          </li>\n        {{/each}}\n      {{/if}}\n      </ul>\n\n    </div>\n  </div>\n\n  <div class=\"posting_meta_section post_summary clearFix show_for_poll\">\n    <div class=\"left_section main_label\">\n      Poll Explanation\n      <small>(correct answer, etc.)</smalL>\n    </div>\n    <div class=\"right_section\">\n      <input type=\"text\" id=\"input_poll_explanation\" class=\"span3\" placeholder=\"Enter an explanation...\"/><span class=\"small_grey_text\">This is optional, and it will be displayed when the poll closes.</span>\n\n    </div>\n  </div>\n\n\n\n<!--   <div class=\"posting_meta_section show_for_poll correct_answer clearFix\">\n    <div class=\"left_section main_label\">Correct Answer?</div>\n    <div class=\"right_section\">\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"correct_answer\" id=\"correct_answer_yes\" value=\"option1\" checked>\n        Yes\n      </label>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"correct_answer\" id=\"correct_answer_no\" value=\"option2\">\n        No\n      </label>\n    </div>\n  </div>\n -->\n  <div class=\"posting_meta_section show_for_poll selections_allowed clearFix\">\n    <div class=\"left_section main_label\">Poll Selection Type</div>\n    <div class=\"right_section\">\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"selections_allowed\" id=\"selections_allowed_one\" value=\"option1\" checked>\n        One choice allowed\n      </label>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"selections_allowed\" id=\"selections_allowed_more\" value=\"option2\">\n        Multiple choices allowed\n      </label>\n    </div>\n  </div>\n  <div class=\"posting_meta_section show_for_poll poll_close_date clearFix\">\n    <div class=\"left_section main_label\">Poll Close Date<br/>\n     <small>(you will be emailed a report after the poll closes)</small>\n    </div>\n    <div class=\"right_section\">\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"poll_close_date\" id=\"poll_close_date_after\" value=\"option1\" {{#unless always_open}}checked{{/unless}}></input>\n        <span>After</span>\n      </label>\n      <select class=\"short\" id=\"poll_close_date_menu\">\n        <option value=\"2\">2 hours</option>\n        <option value=\"6\">6 hours</option>\n        <option value=\"24\">1 day</option>\n        <option value=\"48\" selected=\"selected\">2 days</option>\n        <option value=\"168\">7 days</option>\n      </select>\n      <span class=\"small_grey_text\">You can close the poll at any time (useful for in-class polls)</span>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"poll_close_date\" id=\"poll_close_date_never\" value=\"option2\" {{#if always_open}}checked{{/if}}>\n        Always open\n      </label>\n    </div>\n  </div>\n  <div class=\"posting_meta_section show_for_poll show_poll_results clearFix\">\n    <div class=\"left_section main_label\">Show Results to Students</div>\n    <div class=\"right_section\">\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"show_poll_results\" id=\"show_poll_results_before_member_votes\" value=\"option1\" {{#ifEquals show_results \"\"}} checked {{/ifEquals}}>\n        Before a student votes\n      </label>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"show_poll_results\" id=\"show_poll_results_after_member_votes\" value=\"option2\" {{#ifEquals show_results \"av\"}} checked {{/ifEquals}}>\n        After a student votes\n      </label>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"show_poll_results\" id=\"show_poll_results_after_poll_closes\" value=\"option3\" {{#ifEquals show_results \"ac\"}} checked {{/ifEquals}}>\n        After poll closes\n      </label>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"show_poll_results\" id=\"show_poll_results_keep_private\" value=\"option4\" {{#ifEquals show_results \"nn\"}} checked {{/ifEquals}}>\n        Never show results to students        \n        <span class=\"small_grey_text\">(instructors will always have the option to view results at any time)</span>\n      </label>\n    </div>\n  </div>\n    <div class=\"posting_meta_section show_for_poll revotes clearFix\">\n    <div class=\"left_section main_label\">Revotes allowed?<br/>\n    <small>Voters will be able to revote as many times as they want</small>\n</div>\n    <div class=\"right_section\">\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"revotes\" id=\"revotes_yes\" value=\"option1\" {{#if revote }} checked {{/if}}>\n        Yes\n      </label>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"revotes\" id=\"revotes_no\" value=\"option2\" {{#unless revote }}checked {{/unless}}>\n        No\n      </label>\n    </div>\n  </div>\n\n\n\n\n  <div class=\"posting_meta_section show_for_poll poll_anonymity clearFix\">\n    <div class=\"left_section main_label\">Poll Anonymity</div>\n    <div class=\"right_section\">\n      {{#unless network.isNoVerify}}\n        <label class=\"radio one_line\">\n          <input type=\"radio\" name=\"poll_anonymity\" id=\"poll_anonymity_everyone\" value=\"option1\" {{#ifEquals anonymity \"no\"}} checked {{/ifEquals}}\n>\n          Show names to everyone\n        </label>\n        <label class=\"radio one_line\">\n          <input type=\"radio\" name=\"poll_anonymity\" id=\"poll_anonymity_students\" value=\"option1\" {{#ifEquals anonymity \"stud\"}} checked {{/ifEquals}}>\n          Show names to instructors but not students\n        </label>\n      {{/unless}}\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"poll_anonymity\" id=\"poll_anonymity_nobody\" value=\"option2\" {{#ifEquals anonymity \"yes\"}} checked {{/ifEquals}}>\n        Don't show names to anyone\n        <span class=\"small_grey_text\">(the only option for large classes)</span>\n      </label>\n    </div>\n  </div>\n  {{#if anon}}\n  <div class=\"posting_meta_section clearFix\" id=\"post_anonymity_wrapper\">\n    <div class=\"left_section main_label\">Show my name as</div>\n    <div class=\"right_section\">\n      <select class=\"anonymity_selector\" id=\"new_post_anonymity\">\n        {{#each anon}}\n        <option value=\"{{this.val}}\">{{this.title}}</option>\n        {{/each}}\n      </select>\n    </div>\n  </div>\n  {{/if}}\n\n  \n  <div class=\"posting_meta_section publish_to clearFix show_for_poll\">\n    <div class=\"left_section main_label\">Visible to class</div>\n    <div class=\"right_section\">\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"publish_to\" id=\"publish_now\" value=\"option1\" {{#unless publish_later}} checked {{/unless}}>\n        Visible now\n      </label>\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"publish_to\" id=\"publish_to_individuals\" value=\"option2\">\n        Visible now to individuals\n      </label>\n\n      <label class=\"radio\">\n      <input type=\"radio\" name=\"publish_to\" id=\"publish_later\" value=\"option3\" {{#if publish_later}} checked {{/if}}>\n        Make visible later \n        <span class=\"small_grey_text\">You can publish it later at any time to make it visible to the class</span>\n\n      </label>\n\n      <div class=\"new_post_error too_many_names\">You can send individual posts to up to 10 people</div>\n      <input id=\"poll_member_names\" class=\"new_post_textarea\" type=\"text\" placeholder=\"Enter one or more names...\" style=\"display: none;\">\n      <div id=\"poll_member_names_message\" class=\"small_grey_text\" style=\"display: none\">Type \"Instructors\" to include all instructors.</div>\n      <div class=\"new_post_error no_names\">Enter at least one name before submitting this post</div>\n      <ul class=\"dropdown-menu user_list general_dropdown\" id=\"poll_member_names_dropdown_list\" role=\"menu\" aria-labelledby=\"dropdownMenu\"></ul>\n      <ul class=\"posting_meta_section_list poll_selected_user_list\"></ul>\n\n    </div>\n  </div>\n\n<!--   <div class=\"posting_meta_section publish_to clearFix show_for_poll\">\n    <div class=\"left_section main_label\">Visible to class</div>\n    <div class=\"right_section\">\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"publish_to\" id=\"publish_now\" value=\"option1\" {{#unless publish_later}} checked {{/unless}}>\n        Make visible now\n      </label>\n\n      <label class=\"radio\">\n      <input type=\"radio\" name=\"publish_to\" id=\"publish_later\" value=\"option2\" {{#if publish_later}} checked {{/if}}>\n      Make visible later \n        <span class=\"small_grey_text\">You can publish it later at any time to make it visible to the class</span>\n\n      </label>\n      \n    </div>\n  </div> -->\n\n  {{#if isInst}}\n  <div id=\"bypassing_email\" class=\"posting_meta_section posting_options clearFix\">\n    <div class=\"left_section main_label\">Posting Options</div>\n    <div class=\"right_section\">\n      {{#if network.isLargeClass}}\n      <label class=\"checkbox one_line\" id=\"no_email_wrapper\">\n        <input type=\"checkbox\" name=\"posting_options\" id=\"posting_options_no_email\" value=\"option1\">\n        Disable alerts about this post for <i>everyone</i> \n        <span class=\"small_grey_text\">(Not recommended.)</span>\n      </label>\n      {{/if}}\n      <label class=\"checkbox one_line\" id=\"announcement_wrapper\">\n        <input type=\"checkbox\" name=\"posting_options\" id=\"posting_options_announcement\" value=\"option1\" onclick=\"P.old_new_post.isAnnouncement();\">\n        Make this an announcement\n        <span class=\"small_grey_text\">(note appears on the course page)</span>\n      </label>\n      <label class=\"checkbox one_line\" id=\"bypass_email\">\n        <input type=\"checkbox\" name=\"posting_options\" id=\"posting_options_bypass_email\" value=\"option1\" {{#if bypass_email}} checked {{/if}}>\n        Send email notifications immediately\n        <span class=\"small_grey_text\">(bypassing {{#if network.isGroup}}members'{{else}}students'{{/if}} email preferences, if necessary)</span>\n      </label>\n    </div>\n  </div>\n\n<!--   <div id=\"email_disabled\" class=\"posting_meta_section posting_options clearFix\">\n    <div class=\"left_section main_label\">Email Options</div>\n    <div class=\"right_section\">\n      <label class=\"checkbox one_line\" id=\"email_wrapper\">\n        <input type=\"checkbox\" name=\"posting_options\" id=\"posting_options_email\" value=\"option1\">\n        Disable receiving email notifications\n      </label>\n      <label class=\"checkbox one_line\">\n        <input type=\"checkbox\" name=\"posting_options\" id=\"posting_options_bypass_email\" value=\"option1\" {{#if email_disabled}} checked {{/if}}>\n        Send email notifications immediately\n        <span class=\"small_grey_text\">(class members will not be notified of a poll creation)</span>\n      </label>\n    </div>\n  </div> -->\n  {{/if}}\n  <div class=\"posting_meta_section posting_actions selections_allowed clearFix\">\n    <div class=\"left_section spacer\"></div>\n    <div class=\"right_section\">\n        <button class=\"btn btn-warning\" id=\"post_button\">Post My Question!</button>\n        <button class=\"btn\" id=\"save_draft\">Save Draft</button>\n        <button class=\"btn\" id=\"post_cancel_button\" onclick=\"dataLayer.push({'event': 'eventTracker', 'eventCat': 'Post', 'eventAct': 'Cancel', 'eventLbl': '', 'eventVal': 0}); \">Cancel</button>\n      <div class=\"new_post_actions\">\n        <a href=\"#\" class=\"preview_button\" onclick=\"return PEM.fire('previewPost', 'old_new_post')\" style=\"display: block; margin-top: 5px; float: left;\">Preview Post</a>\n      </div>\n    </div>\n  </div>\n</div>\n");</script>

<script type="text/javascript">
P.modules.loadModule("history_slider", {}, null, "  <div id=\"history_slider\">\n    <div id=\"question_history_slider_wrapper\" class=\"dashboard_toolbar\">\n      <div class=\"question_history_slider_label\"><span class=\"content_type_title_history\">{{type}}</span> History:</div>\n      {{#if haveHistory}}\n      <div class=\"slider_wrapper clearfix\">\n        <div class=\"slider slider-horizontal\" id=\"actual_history_slider\"></div>\n      </div>\n      {{else}}\n        {{#if content.disabledHistory}}\n         <div class=\"question_history_slider_label\" id=\"question_history_slider_no_history\">History Disabled By Instructor</div>\n        {{else}}\n         <div class=\"question_history_slider_label\" id=\"question_history_slider_no_history\">No history yet</div>\n        {{/if}}\n      {{/if}}\n    </div>\n    <div id=\"question_history_description_wrapper\" style=\"display:none;\">\n      <div id=\"question_history_description\" class=\"clearfix\">\n        <div id=\"question_history_image\" class=\"user_pic\">\n        </div>\n        <div class=\"content\">\n          <span id=\"question_history_data\">\n          </span>\n          <span id=\"question_history_timestamp\">24 minutes ago</span>\n        </div>\n      </div>\n    </div>\n  </div>\n");</script>

<script type="text/javascript">
P.modules.loadModule("special_mentions", {}, null, "<div id=\"special_mentions\" class=\"dashboard_toolbar special_mentions_wrapper\">\n  <div class=\"stats_item left\">\n    <h3 class=\"ellipses\">Average Response Time:</h3>\n    <div class=\"content clearfix\">\n      <span id=\"avg_resp_time\" class=\"number\">{{avg}}</span>\n    </div>\n  </div>\n\n  <div id=\"overview-stats\" class=\"stats_item right\">\n    <h3 class=\"ellipses\">Online Now&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;This Week:</h3>\n    <div class=\"content\">\n      <div><span id=\"users_online_stat\" class=\"split number\">{{online_users}}</span> | <span id=\"users_7_stat\" class=\"split number\">{{users_7}}</span></div>\n    </div>\n  </div>\n\n  <div id=\"special-mentions\" class=\"stats_item center\">\n    <h3 class=\"ellipses\">Special Mentions:</h3>\n    <div class=\"content hof2\" id=\"hof_best_answer2\">\n      {{#if none}}\n        There are no special mentions at this time.\n      {{else}}\n        <div class=\"ellipses\" style=\"text-align: center; line-height: 18px;\">\n          {{#if whoa}}Whoa! {{/if}}{{#toUserName ba.uid}}{{/toUserName}} answered <a href=\"#\" onclick=\"PEM.fire('selectContent', {{ba.nr}});\">{{{contentText}}}</a> in {{time}}.{{#if when}}<span class=\"timestamp\"> {{#toRelativeTime when}}{{/toRelativeTime}}</span>{{/if}}\n        </div>\n      {{/if}}\n    </div>\n  </div>\n\n  <div id=\"legal_info\">\n    <ul>\n      <li>Copyright \u00a9 2013 Piazza Technologies, Inc. All Rights Reserved.</li>\n      <li><a target=\"_blank\" href=\"/privacy.html\">Privacy Policy</a></li>\n      <li><a target=\"_blank\" href=\"/copyright.html\">Copyright Policy</a></li>\n      <li><a target=\"_blank\" href=\"/terms.html\">Terms of Use</a></li>\n      <li><a target=\"_blank\" href=\"http://blog.piazza.com\">Blog</a></li>\n      <li><a class=\"report_bug\" href=\"#\">Report Bug!</a></li>\n    </ul>\n  </div>\n</div>");</script>

<script type="text/javascript">

  <script type="text/javascript">
PTM.createTemplate("question_note_view", "<!--<script id=\"question_view\" type=\"text/x-handlebars-template\">-->\n      <div id=\"poll_admin\" class=\"dashboard_element\"></div>\n      <div id=\"{{content.type}}\" class=\"post_region_box question_note_view dashboard_element\">\n        {{#if content.is_dupe}}\n        <div class=\"duplicate\" id=\"question_is_dupe\">\n          <span class=\"message\">The post you're trying to view was marked a duplicate of this post, and is appended as a followup below.</span>\n        </div>\n        {{/if}}\n        <div class=\"duplicate\" id=\"mark_dupe_form\">\n          <ol>\n            <li>Scroll the left panel to find which question this is a duplicate of and click on it</li>\n            <li>Click \"Mark as Duplicate\" button to complete</li>\n          </ol>\n          <ul>\n            <li>Duplicate question: <span id=\"duplicate_title\"></span></li>\n            <li>Optional explanation: <input type=\"text\" id=\"duplicate_reason\" /></li>\n            <li>Marking duplicate of: <span id=\"duplicate_of_title\"><b><i>-please select from left panel-</i></b></span></li>\n          </ul>\n          <button disabled=\"disabled\" class=\"btn btn-danger btn-small\" id=\"mark_duplicate\" onclick=\"PEM.fire('question_mark_duplicate_submit')\">Mark as Duplicate</button>\n          <button class=\"btn btn-small\" onclick=\"PEM.fire('question_mark_duplicate_cancel')\">Cancel</button>\n        </div>\n      <div class=\"post_region_header clearFix\">\n        <div class=\"post_icon {{content.type}} {{#if content.no_answer}}unanswered{{/if}}\"></div>\n        {{#if content.isTeammateSearch}}\n        <div class=\"post_title\">Teammate Search<em style=\"color: #468AB8;\"> (Posted by Piazza)</em></div>\n        {{else}}\n        <div class=\"post_title\">{{#ifEquals content.status \"private\"}}private {{/ifEquals}}{{content.type}}</div>\n        {{/if}}\n        <div class=\"post_favorite {{#if content.my_favorite}}is_favorite{{else}}is_not_favorite{{/if}}\">\n          <i class=\"icon_favorite is_favorite\" onclick=\"PEM.fire('favorite', false);return false;\"></i>\n          <i class=\"icon_favorite not_favorite\" onclick=\"PEM.fire('favorite', true);return false;\" tutorial=\"Save this post to your favorites to find it later.\"></i>\n        </div>\n        {{#if network.isOpen}}\n        <div class=\"like_button_wrapper\" id=\"like_button_wrapper\">\n          <span class=\"like_button_icon\"></span>\n          <span><a href=\"#\" onclick=\"return PEM.fire('like', true);\">Like</a></span>\n        </div>\n        {{/if}}\n        <div class=\"post_converted_message\">{{#if content.isQuestion}}Your note is now a question.{{else}}Your question is now a note.{{/if}}<div class=\"post_converted_message_close\">x</div></div>\n        <div class=\"post_view_count\"><span class=\"count\">{{content.unique_views}}</span> views</div>\n        <a href=\"#\" class=\"follow_link {{#unless content.is_bookmarked}}hide{{/unless}}\" onclick=\"PEM.fire('question_note_stop_follow');return false;\">stop following</a>\n      </div>\n      {{#unless content.isTeammateSearch}}\n      <div class=\"dropdown post_region_arrow_dropdown qa_actions_dropdown\">\n        <a href=\"#\" class=\"dropdown-toggle\">Actions <b class=\"caret\"></b></a>\n        <div class=\"dropdown_menu_wrapper clearFix\">\n          <ul class=\"dropdown-menu\" role=\"menu\" id=\"question_note_actions_dropdown\" aria-labelledby=\"dLabel\">\n            {{#if content.is_bookmarked}}\n              <li onclick=\"PEM.fire('question_note_stop_follow');return false;\"><a href=\"#\">Stop Following</a></li>\n            {{else}}\n              <li onclick=\"PEM.fire('question_note_start_follow');return false;\"><a href=\"#\">Follow</a></li>\n            {{/if}}\n            {{#if content.canEdit}}\n            {{#unless content.isPoll}}\n            <!--<li onclick=\"PEM.fire('attach_file');return false;\"><a href=\"#\">Attach File</a></li>-->\n            <li onclick=\"PEM.fire('question_note_convert_type');return false;\"><a href=\"#\">{{#if content.isQuestion}}Convert Question to Note{{else}}Convert Note to Question{{/if}}</a></li>\n            {{/unless}}\n            {{#if content.isQuestion}}\n            <li onclick=\"PEM.fire('question_mark_duplicate');return false;\"><a href=\"#\">Mark as Duplicate</a></li>\n            {{/if}}\n            {{#unless content.isPoll}}\n            <li onclick=\"P.note_view.startEdit();return false;\"><a href=\"#\">Change Visibility of Post</a></li>\n            {{/unless}}\n            {{/if}}\n            {{#if user.isInst}}\n              {{#if content.disabledHistory}}\n              <li onclick=\"PEM.fire('toggle_history');return false;\"><a href=\"#\">Enable history</a></li>\n              {{else}}\n              <li onclick=\"PEM.fire('toggle_history');return false;\"><a href=\"#\">Disable history</a></li>\n              {{/if}}\n            {{/if}}\n            <!--\n            <li onclick=\"PEM.fire('mark_as_duplicate');return false;\"><a href=\"#\">Mark as Duplicate</a></li>\n          -->\n            {{#if content.canEdit}}\n            <li onclick=\"PEM.fire('report_spam');return false;\"><a href=\"#\">Flag as Inappropriate</a></li>\n            {{/if}}\n            {{#if content.canDelete}}\n              <li onclick=\"return PEM.fire('delete_content');\"><a href=\"#\">Delete {{content.type}}</a></li>\n            {{/if}}\n          </ul>\n        </div>\n      </div>\n      {{/unless}}\n      <div class=\"post_region_content note\" id=\"view_quesiton_note\">\n        {{#questionNoteText content network}}{{/questionNoteText}}\n      </div>\n    </div>\n    <div class=\"post_region_content edit_mode\" style=\"display:none;\" id=\"edit_question_note\">\n      <h3>Summary</h3>\n      <input class=\"post_region_input\" id=\"edit_question_note_subject\" placeholder=\"Post Summary\"/>\n      <div class=\"error_message no_summary\">Please enter a brief summary of your post.</div>\n      <div class=\"error_message long_summary\">Please enter a summary with no more than 100 characters.</div>\n      {{#if content.isPoll}}\n        <div class=\"error_message\">\n            Introducing new poll options in the middle or re-ordering poll options will interfere with any existing poll results.\n        </div>\n      {{/if}}\n      {{#ifEquals user.config.default_editor \"plain\"}}\n      <span style=\"float: right\" class=\"input_links grey_text\"><a href=\"#\" class=\"richtext_toggle\" onclick=\"return PEM.fire('toggleRichtext')\">use rich text editor</a></span>\n      {{else}}\n      <span style=\"float: right\" class=\"input_links grey_text\"><a href=\"#\" class=\"richtext_toggle\" onclick=\"return PEM.fire('toggleRichtext')\">use plain text editor</a></span>\n      {{/ifEquals}}\n      <span class=\"input_links grey_text\" style=\"margin-right:10px;\">Report any bugs with our editor to {{#if network.isGroup}}groups-bugs@piazza.com{{else}}bugs@piazza.com{{/if}}</span>\n      <h3>Details</h3>\n      <div id=\"question_note_editor\"></div>\n      <div class=\"error_message no_details\">Please provide some details to better explain your question.</div>\n\n      <div class=\"post_edit_meta_wrapper\" style=\"display:block\">\n        {{#unless network.config.disable_folders}}\n        <div class=\"post_edit_meta clearFix\" id=\"content_folders\">\n            <label>Folders:</label>\n            <ul id=\"edit_quesiton_note_folders\">\n              {{#each network.folders}}\n                <li><a href=\"#\" class=\"tag folder {{#ifContains ../content.folders this}}selected{{/ifContains}}\" onclick=\"return P.note_view.editFolderClick(this);\">{{this}}</a></li>\n              {{/each}}\n            </ul>\n        </div>\n        <div class=\"error_message no_folders\">Please select at least one folder for your post.</div>\n        {{/unless}}\n        {{#unless content.isPoll}}\n          <div class=\"post_edit_meta clearFix\" id=\"content_type_selector\">\n              <label>Save as:</label>\n              <input type=\"radio\" name=\"question_type\" id=\"question_type_0\" value=\"Question\" {{#if content.isQuestion}}checked{{/if}} /><label for=\"question_type_0\">  Question  (this needs an answer)</label>\n              <input type=\"radio\" name=\"question_type\" id=\"question_type_1\" value=\"Note\" {{#if content.isNote}}checked{{/if}}/><label for=\"question_type_1\">  Note  (this doesn't need an answer)</label>\n          </div>\n        {{/unless}}\n        {{#if content.isUnpublishedPoll}}\n          {{#if content.isPrivate}}\n          <input type=\"hidden\" name=\"question-visibility-poll\" id=\"question_visibility_poll\" value=\"private\" />\n          {{/if}}\n        {{else}}\n        <div class=\"post_edit_meta clearFix\" id=\"content_type_selector\">\n            <label>Visible to:</label>\n            <input type=\"radio\" name=\"question-visibility\" id=\"question_visibility_0\" onchange=\"P.note_view.visibilityChange()\" value=\"entire_class\" {{#if content.isPublic}}checked{{/if}}/><label for=\"question_visibility_0\" style=\"font-weight: bold;\">&nbsp;Entire class</label>&nbsp;&nbsp;\n            {{#if network.subGroups}}<input type=\"radio\" name=\"question-visibility\" id=\"question_visibility_1\" onchange=\"P.note_view.visibilityChange()\" class=\"edit-sections\" value=\"sections\" {{#if content.isGroup}}checked{{/if}}/><label for=\"question_visibility_1\" style=\"font-weight: bold;\">&nbsp;Group</label>&nbsp;&nbsp;{{/if}}\n            {{#unless network.noPrivatePosts}}<input type=\"radio\" name=\"question-visibility\" id=\"question_visibility_2\" onchange=\"P.note_view.visibilityChange()\" value=\"private\" {{#if content.isPrivate}}checked{{/if}}/><label for=\"question_visibility_2\" class=\"\" style=\"font-weight: bold;margin-right: 0px;\">&nbsp;Private</label><span style=\"font-weight: normal;\">\n              {{#if content.visibleOne}}\n              <label style=\"font-weight:normal;\">to {{#toUserName content.visibleOne \"me\"}}{{/toUserName}}\n                {{#if content.visibleTwo}}\n                and {{#toUserName content.visibleTwo \"me\"}}{{/toUserName}}\n                {{/if}}\n                {{#if content.visibleArr}}\n                  {{#showOthers content.visibleArr}}{{/showOthers}}\n                {{/if}}\n              </label>\n              {{else}}\n              <label style=\"font-weight:normal;\"> to original poster and Instructors</label>\n              {{/if}}\n            {{/unless}}\n            </span>\n        </div>\n        {{/if}}\n        {{#if network.subGroups}}\n        <div id=\"subgroup_list_edit\" style='display:none;margin-top:5px;margin-left:5px;'>\n          <select id=\"subgroup_dropdown_edit\" class=\"anonymity_selector\" onchange=\"P.note_view.subGroupChange()\">\n            {{#if network.showAllGroups}}\n            <option value='All my groups'>All my groups</option>\n            {{/if}}\n            {{#each network.subGroups}}\n            <option value='{{this}}'>{{this}}</option>\n            {{/each}}\n          </select>\n          <div class=\"error_wrapper\" id=\"not-in-section-student-edit\" style=\"display: none;\">\n            <div class=\"error main\">You are currently not in this group</div>\n            <div class=\"error sub\">Please ask your instructor to enroll you to this group on Piazza</div>\n          </div>\n          <div class=\"error_wrapper\" id=\"not-in-section-can-join-edit\" style=\"display: none;\">\n            <div class=\"error main\">You are currently not in this group</div>\n            <div class=\"error sub\">You have to join this group to post</div>\n          </div>\n          <div class=\"error_wrapper\" id=\"not-in-section-instructor-edit\" style=\"display: none;\">\n            <div class=\"error main\">You are currently not in this group</div>\n            <div class=\"error sub\">You will not see this post in your feed</div>\n          </div>\n        </div>\n        {{/if}}\n      </div>\n    </div>\n    <div class=\"post_region_message_wrapper currently_editing\" style=\"display:none;margin-top:0px;\">\n      <div class=\"post_region_message warning show\">\n        <span class=\"editing_message\"></span>\n      </div>\n    </div>\n    <div class=\"post_region_actions note\" id=\"view_question_note_bar\">\n      {{#if content.canEdit}}\n      <a class=\"post_action edit main btn btn-primary btn-mini\" tutorial=\"Improve this question to add more details or clarify something.\" href=\"#\">edit</a>\n      <span class=\"middot\">&middot;</span>\n      <a class=\"post_action do_good_note {{#if content.is_tag_good}}hide{{/if}}\" onclick=\"PEM.fire('do_good_post'); return false;\" href=\"#\">good {{content.type}}</a>\n      <a class=\"post_action undo_good_note {{#unless content.is_tag_good}}hide{{/unless}}\" onclick=\"PEM.fire('undo_good_post'); return false;\" href=\"#\">undo good {{content.type}}</a>\n      <span class=\"post_actions_number good_note\">{{#if content.tag_good}}{{content.tag_good.length}}{{else}}0{{/if}}</span>\n      {{/if}}\n      <div class=\"post_region_actions_meta\">Updated {{#toRelativeTime content.last_edit}}{{/toRelativeTime}} by\n      {{#if content.lastUid}}\n        {{#toUserName content.lastUid content.anon}}{{/toUserName}}\n      {{else}}\n        {{#if content.showMyAnon}}\n          <span class=\"private_poster highlight\">{{#toUserName user.id \"stud\"}}{{/toUserName}}</span>\n        {{else}}\n          <span class=\"private_poster highlight\">Anonymous</span>\n        {{/if}}\n      {{/if}}\n\n\n      {{#showOthers content.others}}{{/showOthers}}\n      </div>\n    </div>\n    <div class=\"post_region_actions edit_mode\" id=\"edit_question_note_bar\">\n      <a class=\"post_action submit main btn btn-primary btn-mini\" href=\"#\" onclick=\"PEM.fire('question_note_edit_submit');return false;\">submit</a>\n      {{#if anon}}\n       &nbsp;&nbsp;as <select class=\"anonymity_selector\" id=\"edit_quesiton_anonymity\">\n          {{#each anon}}\n          <option value=\"{{this.val}}\">{{this.title}}</option>\n          {{/each}}\n        </select>\n      {{/if}}\n      <span class=\"middot\">&middot;</span>\n      <a class=\"post_action preview\" href=\"#\" onclick=\"return PEM.fire('previewPost', 'question_note_edit')\">preview</a>\n      <a class=\"post_action cancel right\" href=\"#\" onclick=\"PEM.fire('cancelOne', 'question_note_edit');return false;\">cancel</a>\n    </div>\n");</script>

  <script type="text/javascript">
PTM.createTemplate("question_note_view_text", "{{#unless content.isTeammateSearch}}\n<h1 class=\"post_region_title\">{{{content.subject}}}</h1>\n{{/unless}}\n<div class=\"post_region_text\" id=\"questionText\">{{#processText content.body content.type}}{{/processText}}<br/></div>\n<div class=\"post_region_folders\">\n  <span>\n    {{#folderlist content.folders}}{{/folderlist}}\n  </span>\n</div>\n<div class=\"attachments\" {{#unless content.attach}}style=\"display:none;\"{{/unless}}>\n  <div class=\"attachments_divider\"></div>\n  <div class=\"attachments_count\">Attachments:</div>\n  <table class=\"attachments_list\">\n    {{#each content.attach}}\n      {{#attachment this ../content ../network}}{{/attachment}}\n    {{/each}}\n  </table>\n</div>\n<div class=\"post_region_message_wrapper\">\n  <div id=\"endorse_text\">{{#endorseText content}}{{/endorseText}}</div>\n  {{#if content.visibleOne}}\n    {{#ifEquals content.type \"poll\"}}\n       {{#ifEquals content.config.unpublished 1}}\n          <div class=\"post_region_message show\">This poll is not yet published and only visible to <span class=\"private_poster highlight\">{{#toUserName content.visibleOne}}{{/toUserName}}</span>\n       {{else}}\n          <div class=\"post_region_message show\">This poll is published and only visible to <span class=\"private_poster highlight\">{{#toUserName content.visibleOne}}{{/toUserName}}</span>\n       {{/ifEquals}}\n       {{#if content.visibleTwo}}\n          and <span class=\"private_poster highlight\">{{#toUserName content.visibleTwo}}{{/toUserName}}</span></div>\n       {{/if}}\n       {{#if content.visibleArr}}\n          {{#showOthers content.visibleArr}}{{/showOthers}}</div>\n       {{/if}}\n    {{else}}\n  <div class=\"post_region_message show\">This private post is only visible to <span class=\"private_poster highlight\">{{#toUserName content.visibleOne}}{{/toUserName}}</span>\n    {{#if content.visibleTwo}}\n    and <span class=\"private_poster highlight\">{{#toUserName content.visibleTwo}}{{/toUserName}}</span>\n    {{/if}}\n    {{#if content.visibleArr}}\n      {{#showOthers content.visibleArr}}{{/showOthers}}\n    {{/if}}\n  </div>\n\n    {{/ifEquals}}\n  {{else}}\n  {{#if content.isPrivate}}\n  <div class=\"post_region_message show\">This private post is only visible to <span class=\"private_poster highlight\">original poster</span> and <span class=\"private_poster highlight\">Instructors</span></div>\n  {{/if}}\n  {{/if}}\n");</script>

  <script type="text/javascript">
PTM.createTemplate("question_note_view_endorse_text", "{{#if content.endorseOne}}\n<div class=\"post_region_message endorse show\">\n  <span class=\"endorse_message\">{{#toUserName content.endorseOne false}}{{/toUserName}}\n  {{#if content.endorseTwo}}\n  and {{#toUserName content.endorseTwo false}}{{/toUserName}}\n  {{/if}}\n  {{#if content.endorseArr}}\n    {{#showOthers content.endorseArr}}{{/showOthers}}\n  {{/if}}\n  thought this was a good {{content.showType}}</span>\n</div>\n{{/if}}");</script>

  <script type="text/javascript">

  <script type="text/javascript">

  <script type="text/javascript">
PTM.createModuleTemplate("feed", "feed_item", "<li class=\"feed_item clearfix {{statuses}}\" id=\"{{content.id}}\" onclick=\"P.feed.feedItemClick(event, this)\">\n  <div class=\"metadata\">\n    {{#if timeStamp}}\n    <div class=\"timestamp\">{{timeStamp}}</div>\n    {{/if}}\n    <div class=\"icons clearFix\">\n      {{#if memIcon}}\n        <div class=\"feed_icon mem_icon\"></div>\n      {{/if}}\n      {{#if icon}}\n      <div class=\"feed_icon {{icon}}\"></div>\n      {{/if}}\n      {{#unless isGroup}}\n      <!--\n        {{#if content.has_i}}\n        <div class=\"feed_icon ir_icon\"></div>\n        {{/if}}\n        {{#if content.has_s}}\n        <div class=\"feed_icon sr_icon\"></div>\n        {{/if}}\n      -->\n        <div class=\"feed_icon ir_icon \"></div>\n        <div class=\"feed_icon sr_icon \"></div>\n      {{/unless}}\n      <div class=\"feed_icon new_activity_icon\" notutorial=\"{{content.changes}} update{{contentChangesPlural}} since you last viewed this\">\n        <span>{{content.changes}}</span>\n      </div>\n    </div>\n  </div>\n  <div class=\"unread_indicator\"></div>\n  {{#unless isMobile}}\n  <div id=\"FeedItemDropdown_{{content.id}}\" class=\"feed_item_dropdown_selector closed memoryless clearFix\">\n    <div class=\"feed_item_dropdown_arrow\">&#9660;</div>\n    <ul>\n      <li class=\"disabled\">Type @{{content.nr}} to link to this post</li>\n      {{#unless publicUser}}\n        <!--\n        <li class=\"mark_duplicate_action\">Mark as Duplicate</li>\n      -->\n        {{#if content.hidden}}\n          <li class=\"unarchive_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Unarchive <em>(Show in your feed)</em></li>\n        {{else}}\n          <li class=\"archive_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Archive <em>(Hide from your feed)</em></li>\n        {{/if}}\n        {{#if isInst}}\n          <li class=\"delete_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Delete <em>(from everyone's feed)</em></li>\n          {{#if hasPin}}\n            <li class=\"unpin_post\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Unpin <em>(to top of everyone's feed)</em></li>\n          {{else}}\n            <li class=\"pin_post\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Pin <em>(to top of everyone's feed)</em></li>\n          {{/if}}\n        {{/if}}\n        {{#if content.book}}\n          <li class=\"unfollow_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Stop Following</li>\n        {{else}}\n          <li class=\"follow_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Follow</li>\n        {{/if}}\n        {{#if isInst}}\n          {{#if activeClasses}}\n          <li class=\"with_sub_menu closed memoryless clearFix\">Copy to Another Class&#8230; <ul class=\"sub_menu\">\n              {{#each activeClasses}}\n              <li class=\"clone_action\" id=\"clone_to_{{this.id}}\" cn=\"{{this.course_number}}\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">{{this.course_number}} <span style=\"color:#AAA\">[{{this.term}}]</span></li>\n              {{/each}}\n          </ul></li>\n          {{/if}}\n        {{/if}}\n      {{/unless}}\n      {{#if content.is_new}}\n        <li class=\"mark_read_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Mark as Read</li>\n      {{else}}\n        <li class=\"mark_unread_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Mark as Unread</li>\n      {{/if}}\n    </ul>\n  </div>\n  {{/unless}}\n  <div class=\"content\" {{#unless timeStamp}}style=\"margin-right:0px;\"{{/unless}}>\n    <div class=\"title ellipses\">\n      {{#if content.hidden}}\n        <span class=\"private_icon\" style=\"display: block;\">Archived</span>\n      {{/if}}\n      {{#if isPrivate}}\n        <span class=\"private_icon\" style=\"display:block;\"><span class=\"private_icon_indicator private\"></span>Private</span>\n      {{/if}}\n      {{#if sectName}}\n        <span class=\"private_icon\" style=\"display:block;\"><span class=\"private_icon_indicator sections\"></span>{{sectName}}</span>\n      {{else}}\n        {{#if isPrivateToIndividuals}}\n          <span class=\"private_icon\" style=\"display:block;\"><span class=\"private_icon_indicator private\"></span>Private</span>\n        {{/if}}\n      {{/if}}\n      {{#if instNote}}\n        <span class=\"private_icon\" style=\"display:block;\"><span class=\"private_icon_indicator inst_note\"></span>Instr</span>\n      {{/if}}\n      {{#if iconsGtOne}}\n      </div>\n      <div class=\"title ellipses\">\n      {{/if}}\n      <span class=\"title_text\" style=\"max-width: {{maxTitleLen}}px;\">{{{subject}}}</span>\n      {{#if hasLikes}}\n      <div class=\"like_button_wrapper\">\n        <span class=\"like_button_icon\"></span>\n        <span class=\"like_num\">{{numLikes}}</span>\n      </div>\n      {{/if}}\n      {{#if content.has_attach}}}\n        <div class=\"attach_icon\"></div>\n      {{/if}}\n    </div>\n    <div class=\"snippet\">{{{snippetText}}}</div>\n    <ul class=\"messages\">\n      {{#if isGroup}}\n        {{#if content.gd}}\n          <li class=\"instructor_endorsed\">{{content.gd}} members think this is a good {{content.type}}</li>\n        {{/if}}\n        {{#if content.gd_a}}\n          <li class=\"instructor_endorsed\">{{content.gd_a}} members endorsed the answer</li>\n        {{/if}}\n      {{else}}\n        {{#if isEndorsed}}\n          <li class=\"instructor_endorsed\">An instructor thinks this is a good {{content.type}}</li>\n        {{/if}}\n      {{/if}}\n      {{#if hasUnresolved}}\n        <li class=\"unresolved_followups\">{{content.no_answer_followup}} Unresolved Followup{{unresolvedFollowupsPlural}}</li>\n      {{/if}}\n      {{#if openTeammateSearch}}\n        <li class=\"open_teammate_searches\">{{openTeammateSearch}} Open Teammate Search{{#pluralizator openTeammateSearch \"\" \"es\"}}{{/pluralizator}}</li>\n      {{/if}}\n    </ul>\n  </div>\n</li>\n");</script>

  <script type="text/javascript">
PTM.createModuleTemplate("clarifying_discussion", "message", "<div class=\"clarifying_discussion clearFix {{#if no_answer}}unresolved{{/if}}\" id=\"{{id}}\">\n  {{#canEditFollowup this}}\n  <div class=\"dropdown followup_region_arrow_dropdown\">\n    <a href=\"#\" class=\"dropdown-toggle\" data-toggle=\"dropdown\">Actions <b class=\"caret\"></b></a>\n    <div class=\"dropdown_menu_wrapper clearFix\">\n      <ul class=\"dropdown-menu\" role=\"menu\" id=\"answer_actions_dropdown\" aria-labelledby=\"dLabel\">\n        <li class=\"edit_discussion\"><a href=\"#\" class=\"edit_discussion\">Edit</a></li>\n        {{#canDeleteFollowup this}}\n        <li class=\"delete_discussion\"><a href=\"#\">Delete</a></li>\n        {{/canDeleteFollowup}}\n      </ul>\n    </div>\n  </div>\n  {{/canEditFollowup}}\n  <div class=\"resolve_unresolve_actions\">\n    <label class=\"radio inline\">\n      <input type=\"radio\" name=\"{{id}}_resolve_unresolve\" id=\"resolved_{{id}}\" class=\"mark_resolved\" {{#unless no_answer}}checked{{/unless}}> Resolved\n    </label>\n    <label class=\"radio inline\">\n      <input type=\"radio\" name=\"{{id}}_resolve_unresolve\" id=\"unresolved_{{id}}\" class=\"mark_unresolved\" {{#if no_answer}}checked{{/if}}> Unresolved\n    </label>\n  </div>\n  {{#if dupe}}\n  <div>\n    This was marked a duplicate to the question/note above by {{#toUserName dupe.uid}}{{/toUserName}} {{#toRelativeTime dupe.updated}}{{/toRelativeTime}}<br/>\n    \"{{dupe.subject}}\"\n  </div>\n  {{/if}}\n  <div class=\"account_image_container\">\n    {{#toUserPic uid}}{{/toUserPic}}\n  </div>\n  <div class=\"discussion_content main_followup clearFix\">\n    <div class=\"discussion_text\">\n      {{#if inst}}\n      <span class=\"instructor_label_icon\"></span>\n      {{/if}}\n      <a href=\"#\" class=\"discussion_poster\" onclick=\"return false;\" style=\"cursor:text;\">{{#toUserName uid anon}}{{/toUserName}}</a>\n      <a class=\"dicussion_meta\" href=\"#\">{{#toRelativeTime updated}}{{/toRelativeTime}}</a>\n      <span class=\"actual_text post_region_text\">{{#processText subject type}}{{/processText}}</span>\n    </div>\n  </div>\n  <div class=\"discussion_content discussion_content_edit clearFix\" style=\"display:none;\" id=\"discussion_edit_{{id}}\"></div>\n  <div class=\"all_replies\">\n    {{#each children}}\n      {{#if this.canShow}}\n        {{#followupReply this ../isOpen}}{{/followupReply}}\n      {{/if}}\n    {{/each}}\n    <div class=\"compose_reply clearFix start_reply\">Reply to this followup discussion</div>\n    <div class=\"discussion_replies new edit_mode hide\">\n      <div class=\"account_image_container\">\n        {{#toUserPic user.id}}{{/toUserPic}}\n      </div>\n      <div class=\"discussion_content edit_mode clearFix\" id=\"followup_reply_{{id}}\"></div>\n    </div>\n  </div>\n</div>\n");</script>

       </select>\n          </div>\n        </div>\n        <div class=\"clearfix network_input_wrapper\" data-field-array=\"network_data.work\">\n          <div class=\"span5\">\n            <input type=\"text\" placeholder=\"Microsoft\" data-subfield=\"where\">\n          </div>\n          <div class=\"span2\">\n            <select data-subfield=\"what\">\n              <option value=\"interviewing\">I'm interviewing here</option>\n              <option value=\"offer\">I have an offer here</option>\n              <option value=\"will_work\" selected>I'm going to work here</option>\n              <option value=\"worked\">I've worked here</option>\n            </select>\n          </div>\n        </div>\n        <div class=\"clearfix network_input_wrapper clone_me\" data-field-array=\"network_data.work\" style=\"display:none;\">\n          <div class=\"span5\">\n            <input type=\"text\" placeholder=\"Company name\" data-subfield=\"where\">\n          </div>\n          <div class=\"span2\">\n            <select data-subfield=\"what\">\n              <option value=\"interviewing\">I'm interviewing here</option>\n              <option value=\"offer\">I have an offer here</option>\n              <option value=\"will_work\">I'm going to work here</option>\n              <option value=\"worked\">I've worked here</option>\n            </select>\n          </div>\n        </div>\n      </div>\n      <div>\n        <a href=\"#\" class=\"add_another_network_input\">+ Add Another</a>\n      </div>\n      <button class=\"btn btn-primary btn-large student_network_signup_button\">\n        Connect me to students on Piazza like myself!\n      </button>\n      <a href=\"#\" class=\"not_relevant_to_me\">This is not relevant to me</a>\n    </div>\n    <div class=\"second_view\" style=\"display:none;\">\n      <h1 class=\"homescreen_section_header\">Great, we\u2019ll notify you as we find connections on Piazza.</h1>\n    </div>\n  </div>\n  <!--\n  <form method=\"POST\" id=\"u odal-header\">\n    <button type=\"button\" class=\"close\" data-dismiss=\"modal\" aria-hidden=\"true\">\u00d7</button>\n    <h3 id=\"myModalLabel\">Share This Story</h3>\n  </div>\n  <div class=\"modal-body\">\n    <div class=\"clearfix\">\n      <label >To:</label>\n      <input type=\"text\" id=\"story_recepient_email\" placeholder=\"Recipients\u2019 emails, comma separated\">\n    </div>\n    <div class=\"clearfix\">\n      <label for=\"sender_email\">From:</label>\n      <input type=\"text\" id=\"story_sender_email\" value=\"{{user.email}}\" placeholder=\"Your preferred email\">\n    </div>\n    <div class=\"clearfix\">\n      <label>Message:</label>\n      <textarea rows=\"3\" id=\"story_sender_body\"></textarea>\n    </div>\n  </div>\n  <div class=\"modal-footer\">\n    <button class=\"btn btn-primary\" id=\"send_share_message\">Send</button>\n    <button class=\"btn\" data-dismiss=\"modal\" aria-hidden=\"true\">Cancel</button>\n  </div>\n</div>\n");</script>

uare, Airbnb, Palantir, Pinterest and dozens more are on Piazza Careers and actively running searches everyday. Build out your profile and upload your latest resume to get companies to discover you.\n        </p>\n        <p>\n          <a href=\"/careers/dashboard#/my_profile\" target=\"_blank\">Visit your profile on Piazza.</a>\n        </p>\n      </div>\n    </div>\n  </div>\n  <div class=\"modal-footer\">\n    <button class=\"btn\" id=\"confirm_button\">Confirm</button>\n    <button class=\"btn\" id=\"done_button\" style=\"display:none;\">Done</button>\n  </div>\n</div>\n");</script>
